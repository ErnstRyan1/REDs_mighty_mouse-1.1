<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="red_meshops_01_pie:sheet">
      <atom type="Label">_RED_Mesh_Ops_1</atom>
      <atom type="Tooltip">List of Mesh Ops you can easily add to your meshes.</atom>
      <atom type="Style">pie</atom>
      <atom type="EditorColor">65536</atom>
      <list type="Control" val="cmd deformer.selectBaseMesh select:true">
        <atom type="Label">Edit Base Mesh</atom>
      </list>
      <list type="Control" val="cmd meshop.create smooth.meshop.item">
        <atom type="Label">Smooth Op</atom>
      </list>
      <list type="Control" val="cmd deformer.freeze false">
        <atom type="Label">Freeze</atom>
      </list>
      <list type="Control" val="cmd meshop.create delete.meshop.item">
        <atom type="Label">Delete Op</atom>
      </list>
      <list type="Control" val="cmd meshop.create poly.thicken.item">
        <atom type="Label">Thicken Op</atom>
      </list>
      <list type="Control" val="cmd meshop.create vert.merge.item">
        <atom type="Label">Vertex Merge</atom>
      </list>
      <list type="Control" val="cmd deformer.freeze true">
        <atom type="Label">Duplicate &amp; Freeze</atom>
      </list>
      <list type="Control" val="cmd layout.window DeformerAddItemPBViewPopover">
        <atom type="Label">Search Ops</atom>
      </list>
    </hash>
  </atom>
</configuration>
