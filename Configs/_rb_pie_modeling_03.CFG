<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="rb_modeling_03_pie:sheet">
      <atom type="Label">_RB_Modeling 3</atom>
      <atom type="Desc">
</atom>
      <atom type="Style">pie</atom>
      <atom type="IconMode">both</atom>
      <atom type="EditorColor">65536</atom>
      <list type="Control" val="cmd tool.set &quot;xfrm.radialAlign&quot; &quot;on&quot;">
        <atom type="Label">Radial</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;poly.knife&quot; &quot;on&quot;">
        <atom type="Label">Slice</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;edge.knife&quot; &quot;on&quot;">
        <atom type="Label">Edge Slice</atom>
        <atom type="Tooltip">Edge Slice</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;xfrm.smooth&quot; &quot;on&quot;">
        <atom type="Label">Smooth</atom>
      </list>
      <list type="Control" val="cmd tool.set GroundAlign on">
        <atom type="Label">Ground Align</atom>
        <atom type="Tooltip">Align to the ground plane.
										* LMB - Drops contents of selected Item/Items to ground plane.
										* CTRL+LMB - Drops contents of selected Item/Items to ground plane origin.
										* RMB - Rotates contents of selected Item/Items relative to the ground plane</atom>
      </list>
      <list type="Control" val="cmd tool.set QuickAlign on">
        <atom type="Label">Quick Align</atom>
        <atom type="Tooltip">Select the component you want to Align and run tool.
									* LMB on component you want to align to and drag up, left or right to choose axis.
									* RMB on component you want to align to and drag to rotate to normal direction.
									* Add SHIFT to align connected geometry.
									* Add CTRL to flatten the selected geometry.</atom>
      </list>
      <list type="Control" val="cmd attr.formPopover {vnormkit_main:sheet}">
        <atom type="Label">Vertex Normal Tools</atom>
      <atom type="IconResource">vnormkit_icon_formtoggle</atom>
      </list>
      <list type="Control" val="cmd layout.createOrClose cookie:AbsolutePalette open:? layout:&quot;absolute_layout&quot; title:&quot;Absolute&quot; width:[150] height:[200] persistent:[1] style:palette command:!@absolute.pl">
        <atom type="Label">Absolute Scaling</atom>
      <atom type="IconResource">AbsoluteScaling</atom>
      </list>
    </hash>
  </atom>
